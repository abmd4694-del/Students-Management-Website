{% extends 'base.html' %}

{% block content %}
<div class="page-header" style="background-image: url('/static/images/list_header.png');">
    <h1>My Tasks</h1>
</div>

<div class="container content-overlap">
    <div style="max-width: 600px; margin: 0 auto;">
        
        <!-- Add Task Form -->
        <form method="post" style="display: flex; gap: 1rem; margin-bottom: 2rem;">
            {% csrf_token %}
            {{ form.title }}
            {{ form.priority }}
            <button type="submit" style="width: auto; white-space: nowrap;"><i class="fas fa-plus"></i> Add</button>
        </form>

        <!-- Task List -->
        <div class="todo-list">
            {% for todo in todos %}
            <div class="todo-item {% if todo.is_done %}completed{% endif %} priority-{{ todo.priority|lower }}">
                <div class="todo-content">
                    <a href="{% url 'toggle_todo' todo.id %}" class="todo-check {% if todo.is_done %}completed{% endif %}">
                        <i class="{% if todo.is_done %}fas fa-check-circle{% else %}far fa-circle{% endif %}"></i>
                    </a>
                    <span class="todo-text {% if todo.is_done %}completed{% endif %}">
                        {{ todo.title }}
                        <span class="badge badge-{{ todo.priority|lower }}">{{ todo.priority }}</span>
                    </span>
                </div>
                <a href="{% url 'delete_todo' todo.id %}" style="color: #ef4444; opacity: 0.5;" onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0.5">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </div>
            {% empty %}
            <div style="padding: 2rem; text-align: center; color: var(--text-muted);">
                <i class="fas fa-check-double" style="font-size: 2rem; margin-bottom: 1rem; display: block;"></i>
                No tasks yet. Add one to get started!
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
