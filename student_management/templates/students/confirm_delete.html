{% extends 'base.html' %}

{% block content %}
<div class="form-page" style="text-align: center;">
    <h2 style="color: #ef4444;">Delete Student</h2>
    <p>Are you sure you want to delete <strong>{{ student.name }}</strong>?</p>
    <p style="color: var(--text-muted);">This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background: #ef4444;">Confirm Delete</button>
    </form>
    <br>
    <a href="{% url 'list_students' %}" style="color: var(--text-muted);">Cancel</a>
</div>
{% endblock %}
